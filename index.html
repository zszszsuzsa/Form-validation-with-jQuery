    <div class="auth-user hidden col-xs-12 text-center">
        Hello,
        <span></span>!
        <button class="logout btn btn-success">Sign out</button>
    </div>
    <div class="container formContainer">
        <div class="row">
            <div class="col-xs-12 col-md-6 well">
                <h2>Login</h2>
                <form id="loginForm" novalidate onsubmit="return false">
                    <div class="form-group email">
                        <label for="email">E-mail</label>
                        <input class="form-control" type="email" name="email" required email maxlength="30">
                        <span class="error"></span>
                    </div>
                    <div class="form-group password">
                        <label for="password">Password</label>
                        <input class="form-control" type="password" name="password" required maxlength="15">
                        <span class="error"></span>
                    </div>
                    <div class="on-submit-success alert alert-success hidden" role="alert">
                        <b>Success!</b> Succcessful sign in. </div>
                    <div class="on-submit-error alert alert-danger hidden" role="alert">
                        <b>Error!</b>
                        <span></span>
                    </div>
                    <button class="btn btn-primary" type="submit">
                        Login
                    </button>
                </form>
            </div>
            <div class="col-xs-12 col-md-6 well">
                <h2>Registration</h2>
                <form id="myForm" novalidate onsubmit="return false">
                    <div class="form-group name">
                        <label for="name">Name</label>
                        <input class="form-control" id="name" type="text" name="name" required maxlength="30">
                        <span class="error"></span>
                    </div>

                    <div class="form-group email">
                        <label for="email">E-mail</label>
                        <input class="form-control" id="email" type="email" name="email" required email maxlength="30">
                        <span class="error"></span>
                    </div>

                    <div class="form-group address">
                        <label for="address">Address</label>
                        <input class="form-control" id="address" type="text" name="address" required maxlength="30">
                        <span class="error"></span>
                    </div>
                    <div class="form-group password">
                        <label for="password">Password</label>
                        <label for="passwordCheckbox" class="checkboxContainer">
                            <input type="checkbox" id="passwordCheckbox"> Show characters
                        </label>
                        <input class="form-control" id="password" type="password" name="password" required maxlength="15">
                        <span class="error"></span>
                    </div>
                    <div class="on-submit-success alert alert-success hidden" role="alert">
                        <b>Success!</b> Succcessful signup. </div>
                    <div class="on-submit-error alert alert-danger hidden" role="alert">
                        <b>Error!</b>
                        <span></span>
                    </div>
                    <button class="btn btn-primary" type="submit" id="submit" disabled>
                        Sign up
                    </button>
                </form>
            </div>

        </div>
        <div class="col-xs-12 col-md-6">
